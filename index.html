<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Brixen CRM</title>
    <meta http-equiv="refresh" content="0; url=./src/pages/login.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading JS Brixen CRM...</p>
        <p style="font-size: 14px; opacity: 0.8;">If you are not redirected, <a href="./src/pages/login.html"
                style="color: white; text-decoration: underline;">click here</a>.</p>
    </div>
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = './src/pages/login.html';
        }, 100);
    </script>
</body>

</html>
