<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - JS Construction CRM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #718096;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 12px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-google {
      background: white;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }

    .btn-google:hover:not(:disabled) {
      background: #f7fafc;
      border-color: #cbd5e0;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: white;
      padding: 0 16px;
      color: #a0aec0;
      font-size: 14px;
      position: relative;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background: #c6f6d5;
      color: #2f855a;
      border: 1px solid #9ae6b4;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üèóÔ∏è JS Construction</h1>
      <p>Admin Login Portal</p>
    </div>

    <!-- Alert messages -->
    <div id="alert" class="alert"></div>

    <!-- Login form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="admin@example.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="loginBtnText">Sign In</span>
        <div id="loginSpinner" class="spinner" style="display: none;"></div>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button type="button" class="btn btn-google" id="googleBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span id="googleBtnText">Continue with Google</span>
      <div id="googleSpinner" class="spinner" style="display: none;"></div>
    </button>
  </div>

  <!-- Import Firebase auth module -->
  <script type="module">
    import { signInEmail, signInWithGoogle } from '../firebase/auth.js';

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    const googleBtn = document.getElementById('googleBtn');
    const googleBtnText = document.getElementById('googleBtnText');
    const googleSpinner = document.getElementById('googleSpinner');
    const alert = document.getElementById('alert');

    /**
     * Show alert message
     */
    function showAlert(message, type = 'error') {
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          alert.classList.remove('show');
        }, 3000);
      }
    }

    /**
     * Hide alert message
     */
    function hideAlert() {
      alert.classList.remove('show');
    }

    /**
     * Handle successful login
     */
    function handleLoginSuccess(userData) {
      console.log('Login successful:', userData);
      showAlert(`Welcome back, ${userData.name || userData.email}!`, 'success');
      
      // Redirect to dashboard after short delay
      setTimeout(() => {
        // TODO: Update this path to your actual dashboard page
        window.location.href = '/dashboard.html';
        
        // For now, just log the redirect
        console.log('Would redirect to: /dashboard.html');
      }, 1500);
    }

    /**
     * Email/Password login
     */
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Basic validation
      if (!email || !password) {
        showAlert('Please enter both email and password.');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.style.display = 'none';
      loginSpinner.style.display = 'block';

      try {
        const userData = await signInEmail(email, password);
        handleLoginSuccess(userData);
      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Login failed. Please try again.');
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    });

    /**
     * Google sign-in
     */
    googleBtn.addEventListener('click', async () => {
      hideAlert();

      // Show loading state
      googleBtn.disabled = true;
      googleBtnText.style.display = 'none';
      googleSpinner.style.display = 'block';

      try {
        const userData = await signInWithGoogle();
        handleLoginSuccess(userData);
      } catch (error) {
        console.error('Google sign-in error:', error);
        showAlert(error.message || 'Google sign-in failed. Please try again.');
      } finally {
        // Reset button state
        googleBtn.disabled = false;
        googleBtnText.style.display = 'inline';
        googleSpinner.style.display = 'none';
      }
    });

    // Check if user is already logged in
    import { onAuthStateChange } from '../firebase/auth.js';
    
    onAuthStateChange((user) => {
      if (user) {
        console.log('User already logged in, redirecting...');
        handleLoginSuccess(user);
      }
    });
  </script>
</body>
</html>
