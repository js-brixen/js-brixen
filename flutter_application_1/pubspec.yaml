publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  provider: ^6.1.2
  intl: ^0.19.0
  image_picker: ^1.1.0
  http: ^1.2.0
  url_launcher: ^6.3.0
